<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/css/style.css?v=99999">
    
    <!-- CDN FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <title>Resume-Indirectly-sample</title>

</head>
<body>
    <div class="resume-sheet">
        <!-- INTRODUCTION -->
        <section class="introduction-wrapper">
            <div class="image-placeholder"></div>
            <div class="about">
                <div class="header"></div>
                <div class="about-me">
                    <h1>MAME</h1>
                    <p>POSITION</p>
                    <a>INTRODUCTION</a>
                </div>                
            </div>
            <hr class="line-1">
        </section>
        <!-- DETAIL -->
        <div class="detail-wrapper">
            <div class="detail-1">
        <!--CONTACT ME  -->
                <section class="contact-me">
                    <h2>CONTACT ME</h2>
                    <hr class="line-2">
                    <a class="add">ADDRESS <br>ZIP</a>
                    <a class="tel">TEL</a>
                    <a class="email">EMAIL</a>
                </section>
        <!-- EDUCATION -->
                <section class="education">
                    <h2>EDUCATION</h2>
                    <hr class="line-2">
                    <p class="h-school">YEAR-1</p>
                    <a class="h-name">HIGH SCHOOL</a>
                    <p class="uni">YEAR-2</p>
                    <a class="u-name">UNIVERSITY</a>
                </section>
            </div>
            <div class="detail-2">
        <!-- EXPERIENCE -->
                <div>
                    <h2>EXPERIENCE</h2>
                    <hr class="line-3">
                    <p class="experience-1">YEAR-1</p>
                    <p class="task-1">TASK-1</p>
                    <a class="ability-1">ABILITY-1</a>
                </div>
                <div>
                    <p class="experience-2">YEAR-2</p>
                    <p class="task-2">TASK-2</p>
                    <a class="ability-2">ABILITY-2</a>
                </div>
                <div>
                    <p class="experience-3">YEAR-3</p>
                    <p class="task-3">TASK-3</p>
                    <a class="ability-3">ABILITY-3</a>
                </div>
            </div>
        </div>
        <!-- SKILLS -->
        <section class="skills-wrapper">
            <h2>SKILLS</h2>
            <hr class="line-1">
            <div class="container">
                <div class="skill-category" data-category="Microsoft Office">
                    <h3>Microsoft Office</h3>
                    <div class="skill" data-skill="Word" data-level="70"></div>
                    <div class="skill" data-skill="Excel" data-level="80"></div>
                    <div class="skill" data-skill="PowerPoint" data-level="40"></div>
                </div>
                <div class="skill-category" data-category="Web Design">
                    <h3>Web Design</h3>
                    <div class="skill" data-skill="Visual Studio Code" data-level="80"></div>
                    <div class="skill" data-skill="Photoshop" data-level="60"></div>
                    <div class="skill" data-skill="Figma" data-level="75"></div>
                </div>
                <div class="skill-category" data-category="Web Development">
                    <div class="skill" data-skill="HTML" data-level="85"></div>
                    <div class="skill" data-skill="CSS" data-level="80"></div>
                    <div class="skill" data-skill="JavaScript" data-level="70"></div>
                    <div class="skill" data-skill="jQuery" data-level="65"></div>
                </div>
            </div>
        </section>



        <!-- FOOTER -->
        <section class="footer">
            <div><p>code.achsh| 2024</p></div>
        </section>
    </div>


    
    <!-- Connection always on top of scripts -->
    <!-- Online -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.1.min.js"></script>
    <!-- offline -->
    <script src="assets/js/CDN-jquery.js"></script>
    <!-- Codes -->     
    <script src="assets/js/javascript.js"></script>
    <script src="assets/js/jquery.js"></script>
    
</body>
</html>
